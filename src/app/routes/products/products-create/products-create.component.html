<div class="card">
    <div class="card-header text-center">
      <h3 class="card-title">Product Form</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userFormData">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Description</label>
          <input type="email" class="form-control" id="email" formControlName="description" />
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="addProduct()">Add</button>
      </form>
    </div>
  </div>
  
  <div class="modal-box" [ngStyle]="{'opacity':modalHide?'0':'100'}">
    <span>Data added Successfully</span>
  </div>
