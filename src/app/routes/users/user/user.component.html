<div class="card">
  <div class="card-header">
    <h3 class="card-title">Users</h3>
    <a class="btn btn-primary float-end" routerLink="/users/create">Create</a>
  </div>
  <div *ngIf="usersData.length>0; else elseBlock" class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Address</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData; index as index">
          <th scope="row">{{index + 1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.contact}}</td>
          <td>{{user.address}}</td>
          <td>
            <div class="d-flex gap-3">
              <button (click)="userDelete(index)"
                class="btn btn-danger border-50 btn-sm"
                type="button">
                <i class="bi bi-trash"></i>
              </button>
              <button (click)="userView(index)"
                class="btn btn-info btn-sm"
                type="button">
                <i class="bi bi-eye"></i>
              </button>
              <button (click)="userEdit(index)"
                class="btn btn-warning btn-sm"
                type="button">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #elseBlock>
    <div class="card-body text-center">
      <h5 class="card-title">Add Users Data</h5>
  
    </div>
  </ng-template>
</div>
