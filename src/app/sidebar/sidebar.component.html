<nav class="sidebar js-sidebar"
     id="sidebar"
     style="overflow-y: scroll; overflow-x: hidden;">

      <span class="align-middle">MarketPlace</span>
    </a>

    <ul class="sidebar-nav">

      <li (click)="selectedItem=0"
          [ngClass]="{'active':selectedItem===0}"
          class="sidebar-item">

          <i class="bi bi-sliders2-vertical"></i>
          <span class="align-middle">Dashboard</span>
        </a>
      </li>

      <li (click)="selectedItem=1"
          [ngClass]="{'active':selectedItem===1}"
          class="sidebar-item">

          <span class="align-middle">Users</span>
        </a>
      </li>
      <li (click)="selectedItem=2"
          [ngClass]="{'active':selectedItem===2}"
          class="sidebar-item">
        <a class="sidebar-link button" routerLink="/products">
          <i class="bi bi-dribbble"></i>
          <span class="align-middle">Products</span>
        </a>
      </li>
      <li (click)="selectedItem=3"
          [ngClass]="{'active':selectedItem===3}"
          class="sidebar-item">
        <a class="sidebar-link button" routerLink="/market">
          <i class="bi bi-shop"></i>
          <span class="align-middle">Market</span>
        </a>
      </li>
      <li (click)="selectedItem=4" class="sidebar-item">
        <a class="sidebar-link button" routerLink="/cart">
          <i class="bi bi-cart"></i>
          <span class="align-middle">Cart</span>
        </a>
      </li>

      <li (click)="selectedItem=5"
          [ngClass]="{'active':selectedItem===5}"
          class="sidebar-item">
        <a class="sidebar-link button" routerLink="/login">
          <i class="bi bi-box-arrow-in-right"></i>

        </a>
      </li>

      <li (click)="selectedItem=6"
          [ngClass]="{'active':selectedItem===6}"
          class="sidebar-item">
        <a class="sidebar-link button" routerLink="/register">
          <i class="bi bi-person-add"></i>
          <span class="align-middle">Register</span>
        </a>
      </li>
